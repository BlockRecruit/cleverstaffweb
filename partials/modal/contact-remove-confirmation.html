<div class="add-coment">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">
            {{'Are you sure want delete contact'|translate}} {{$root.changeStateInContact.fullName}}?
        </h4>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="$root.closeModal();">{{'no'|translate}}</a>
            <a type="button" class="btn btn-primary accept"  ng-click="$root.saveStatusOfContact()">{{'yes'|translate}}</a>
        </div>
    </div>
</div>
