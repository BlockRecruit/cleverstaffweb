<div class="change-vacancy-status">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">Изменение статуса вакансии
            <br>
            <span>В работе</span>
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            <span>Ожидает</span></h4>
    </div>
    <div class="modal-body">
        <div class="item taskText">
            <textarea placeholder="Напишите комментарий по изменению статуса вакансии (не обязательно)" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel">Отменить</a>
            <a type="button" class="btn btn-primary accept">Сохранить</a>
        </div>
    </div>
</div>
