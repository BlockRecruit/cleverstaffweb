<div class="news-fb-modal">
    <div  style="position: relative; height: 60px; z-index: 99999999999;background-color: white;">
        <div class="modal-header" style="position: absolute; width: 100%;height: 100%; z-index: 999999">
            <h4>
                {{'Important News from CleverStaff' | translate}}
                <i class="fa fa-info-circle tooltip-icon" title="" tooltip-placement="bottom-left" tooltip-class="tooltip-outer" uib-tooltip-html="$root.tooltips.fbNewsModal" aria-hidden="true"></i>
            </h4>
        </div>
    </div>
    <div class="modal-body news-modal" style="position: relative">
        <section ng-repeat="post in $root.news track by $index" class="fb-post" data-href="https://www.facebook.com/cleverstaff/posts/{{post}}">
            {{(post)}}
        </section>

    </div>
    <div style="position: relative; height: 60px;z-index: 99999999999;background-color: white;border-bottom: 1px solid rgba(0, 0, 0, 0.32);">
        <div class="modal-footer" style="position: absolute; width: 100%;height: 100%;">
            <div class="text-center button">
                <a type="button" class="btn btn-primary cancel" href="#/news" ng-click="$root.closeModal()">{{'Show previous news' | translate}}</a>
                <a type="button" class="btn btn-primary accept" href="" ng-click="$root.closeModal()">{{'Got it' | translate}}</a>
            </div>
        </div>
    </div>
</div>
