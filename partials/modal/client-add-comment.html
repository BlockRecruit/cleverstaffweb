<div class="add-coment">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">
            {{'history_info.message_to_candidate'|translate}}
            {{ $root.chosenCandidate.candidateId.fullName}}
        </h4>
    </div>
    <div class="modal-body">
        <div class="item taskText">
            <textarea placeholder="{{'write_a_comment'|translate}}" ng-model="$root.commentVacancyToCandidate.comment" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="$root.closeModal();">{{'cancel'|translate}}</a>
            <a type="button" class="btn btn-primary accept"  ng-click="$root.addCommentInVacancyToCandidate();">{{'add'|translate}}</a>
        </div>
    </div>
</div>
