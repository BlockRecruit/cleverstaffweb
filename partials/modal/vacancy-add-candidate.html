<div class="vacancy-add-candidate">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">{{'candidate'|translate}}
        </h4>
        <a href="#/candidates/{{pageObject.candidate.localId}}">
            {{pageObject.candidate.fullName}}
        </a>
    </div>
    <div class="modal-body">
        <div class="item" ng-class="{'error': employeeForm.position.$invalid && !employeeForm.position.$pristine}">
            <label> <span translate="position"> </span> <label style="color:red">*</label>
            </label>


            <input type="text" ng-model="pageObject.employee.position" required keyboard-poster post-function="searchPosition" name="position" list="_countries">
            <datalist id="_countries" ng-model='pageObject.employee.position'>
                <!--<select style="display: none;" id="_select_position" name="_select_position" ng-model='pageObject.employee.position'>-->
                <option value=""></option>
                <option ng-if="v" value="{{v}}" style="font-weight: bold" ng-repeat="v in pageObject.positionListAfterSearch">
                    {{v}}
                </option>
                <!--</select>-->
            </datalist>

            <div ng-show="employeeForm.position.$invalid && !employeeForm.position.$pristine && employeeForm.position.$error.required==true"
                 class="ui red pointing above ui label">{{'enter_position'|translate}}
            </div>
            <div class="ui red pointing above ui label"
                 ng-show="employeeForm.position.$invalid
                                     && !employeeForm.position.$pristine
                                      && employeeForm.position.$error.maxlength==true"
                 translate="text_should_be_no_longer_than_50_characters">
            </div>
        </div>
        <div class="item" ng-class="{'error': employeeForm.department.$invalid && !employeeForm.department.$pristine}">
            <label> <span translate="department"> </span> <label style="color:red">*</label>
            </label>

            <!--<input type="text" ng-model="pageObject.employee.department" name="department" required >-->

            <select name="department" class="select2-container form-control input-lg select2 select14" ng-model="pageObject.employee.employeeDepartment" ng-options="department.name for department in departmentsList track by department.employeeDepartmentId">
                <!--<option value="" style="color:#999">{{"Подразделение" | translate}}</option>-->
            </select>

            <div ng-show="employeeForm.department.$invalid && !employeeForm.department.$pristine && employeeForm.department.$error.required==true"
                 class="ui red pointing above ui label">{{'enter_department'|translate}}
            </div>
            <div class="ui red pointing above ui label"
                 ng-show="employeeForm.department.$invalid
                                     && !employeeForm.department.$pristine
                                      && employeeForm.department.$error.maxlength==true"
                 translate="text_should_be_no_longer_than_50_characters">
            </div>
        </div>
        <div class="item">
            <div class="row">
                <label translate="salary"></label>
                <div class="col-lg-10">
                    <input ng-model="pageObject.employee.salary" ng-maxlength="50" name="salary" type="number">
                    <div class="ui red pointing above ui label" ng-show="employeeForm.salary.$invalid && !employeeForm.salary.$pristine" translate="information_should_be_given_numbers"></div>
                </div>
                <div class="col-lg-2 currency">
                    <select class="select2-container form-control input-lg select2  select14 pull-right"
                            ng-model="pageObject.employee.currency"
                            ng-options="currency.value as currency.value for currency in pageObject.variables.currency"
                            ng-init="pageObject.employee.currency = 'USD'" >
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="$root.closeModal();">{{'cancel'|translate}}</a>
            <a type="button" class="btn btn-primary accept" ng-click="$root.saveEmployee();">{{'save'|translate}}</a>
        </div>
    </div>
</div>
