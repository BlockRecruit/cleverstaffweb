<div class="mailing-clone-modal">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="modalInstance.close()"></i>
        <h4 class="modal-title" translate="Mailing cloned"></h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid" >
            <div class="row">
                <div class="col-lg-6 clone-name" translate="Fill in the new mailing name">
                </div>
                <div class="col-lg-6">
                    <input ng-model="cloneName" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary accept" ng-click="cloneMailing(cloneName)" translate="save"></a>
        </div>
    </div>
</div>
