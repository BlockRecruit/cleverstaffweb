<div class="delete-from-mailing">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="modalInstance.close()"></i>
        <h4 class="modal-title" translate="Are you sure you want to delete the selected receiver?"></h4>
    </div>
    <div class="modal-body">
        <div ng-bind="::candidateForDelete.fullName"></div>
    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
        <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="modalInstance.close()" translate="cancel"></a>
            <a type="button" class="btn btn-primary accept"  ng-click="confirmDelete()" translate="Delete"></a>
        </div>
    </div>
</div>
