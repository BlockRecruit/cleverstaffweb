<div class="delete-vacancy">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">{{'Are you sure want delete vacancy'|translate}} {{$root.changeStateObject.position}}?
        </h4>
    </div>
    <div class="modal-body">
        <div class="item taskText">
            <textarea placeholder="{{$root.changeStateObject.placeholder}}" ng-model="$root.changeStateObject.comment" class="form-control"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="$root.closeModal();">{{'cancel'|translate}}</a>
            <a type="button" class="btn btn-primary accept"  ng-click="$root.deleteVacancyStatus()">{{'yes, remove'|translate}}</a>
        </div>
    </div>
</div>
