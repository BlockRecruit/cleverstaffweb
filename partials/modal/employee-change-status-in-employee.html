<div class="employee-change-status">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="$root.closeModal()"></i>
        <h4 class="modal-title">
            <span>
                <span>{{'change_employee_status'|translate}}</span>
                <br/>
                <span>{{'employee_status_assoc.' + $root.changeStatusOfEmployeeObject.oldStatus|translate}}</span>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                <span>{{'employee_status_assoc.' + $root.changeStatusOfEmployeeObject.newStatus|translate}}</span>
            </span>
        </span>
        </h4>
    </div>
    <div class="modal-body">
        <div class="item">
            <textarea placeholder="{{'Write_a_comment_why_do_you_change_employee_status'|translate}}"
                      ng-model="$root.changeStatusOfEmployeeObject.comment">
            </textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary cancel" ng-click="$root.closeModal()">{{'cancel'|translate}}</a>
            <a type="button" class="btn btn-primary accept"  ng-click="$root.saveNewEmployeeStatus()">{{'Move'|translate}}</a>
        </div>
    </div>
</div>
