<div class="mailing-preview-modal">
    <div class="modal-header">
        <i class="fa fa-times pull-right" ng-click="closeModal()"></i>
        <h4 class="modal-title" translate="Email template"></h4>
    </div>
    <div class="modal-body">
        <div class="container-fluid" >
            <div class="row">
                <div class="col-lg-12" id="email-text" ng-bind-html="mailingParams.text"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center button">
            <a type="button" class="btn btn-primary accept" ng-click="closeModal()" translate="Close"></a>
        </div>
    </div>
</div>
