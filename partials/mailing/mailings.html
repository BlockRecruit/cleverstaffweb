<div class="block-my-mailings">
    <div class="breadcrumbs" breadcrumbs crumbs="$root.breadCrumbs"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro">
                    <h3 translate="My mailings"></h3>
                    <div class="info-icons">
                        <div class="mail-count" ng-if="+($root.me.orgParams.freeMailCount) && $root.me.orgParams.mailingTariff === 'defaultTariff'" title="{{'Number of free letters in account' | translate}}">
                            <span class="mail-count-icon">
                                <span class="mail-count-value">{{$root.me.orgParams.freeMailCount}}</span>
                            </span>
                        </div>
                        <span ng-click="mailingModal()" class="mailing-info" title="{{'Information about mailings' | translate}}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="options-tab">
                    <div class="text-left">
                        <a ui-sref="mailings-saved" ui-sref-active="active"  translate="Prepared"></a>
                        <a ui-sref="mailings-sent" ui-sref-active="active" translate="Sent"></a>
                        <button ng-click="newMailing()" translate="New mailing" class="btn orange-button create-mailing "></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ui-view></div>
</div>
