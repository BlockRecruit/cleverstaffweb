<div class="block-my-mailings">
    <div class="breadcrumbs" breadcrumbs crumbs="$root.breadCrumbs"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro">
                    <h3 translate="My mailings"></h3>
                    <div class="info-icons">
                        <img src="/images/sprite/mailing-count.png" alt="">
                        <span>{{$root.me.orgParams.freeMailCount}}</span>
                        <img class="brackets" src="/images/sprite/brackets.png" alt="">
                        <img src="/images/sprite/mailing-info.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="options-tab">
                    <div class="text-left">
                        <a ui-sref="mailings-saved" ui-sref-active="active"  translate="Prepared"></a>
                        <a ui-sref="mailings-sent" ui-sref-active="active" translate="Sent"></a>
                    </div>
                    <div class="text-right">
                        <a ng-click="newMailing()" translate="New mailing"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ui-view></div>
</div>
