<div class="ui show-more-block" >
    <button class="show-more" ng-show="params.total()>=15" id="show_more" ng-click="showMore()">
        <span translate="Show more"></span>
        <span ng-bind="params.count()"></span>
    </button>
</div>
<div class="pagination-elements">
    <span ng-show="params.settings().total>params.count() && !isShowMore">
        <span ng-repeat="page in pages"
              ng-if="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
               ng-switch-when="prev" ng-click="params.page(page.number)" class="icon item left-arrow">
                <i class="fa  fa-chevron-left" aria-hidden="true"></i>
                <span translate="_Previous"></span>
            </a>
        </span>
        <a class="pager-round-button" id="roundButton_1" ng-class="{'active': params.page()  == 1}" ng-click="params.page(1)">1</a>
        <a class="pager-round-button" id="roundButton_2" ng-class="{'active': params.page()  == 1}" ng-click="params.page(1)">1</a>
        <a class="pager-round-button" id="roundButton_3" ng-class="{'active': params.page()  == 1}" ng-click="params.page(1)">1</a>
        <a class="pager-round-button" id="roundButton_4" ng-class="{'active': params.page()  == 1}" ng-click="params.page(1)">1</a>
        <a class="pager-round-button" id="roundButton_5" ng-class="{'active': params.page()  == ((params.settings().total/params.count())|roundUp)}" ng-click="params.page(((params.settings().total/params.count())|roundUp))">{{(params.settings().total/params.count())|roundUp}}</a>
        <span ng-repeat="page in pages"
              ng-if="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
            <a ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
               ng-switch-when="next" ng-click="params.page(page.number)" class="icon item right-arrow">
                <span translate="_Next"></span>
                <i class="fa  fa-chevron-right" aria-hidden="true"></i>
            </a>
        </span>
    </span>
    <div class="hidden-xs hidden-sm pagination-right-block">
        <span ng-show="params.settings().total >= params.count()">{{'_Show' | translate}}&nbsp;&nbsp;</span>
        <div class="ui custom_small pagination menu">
            <a class="item pager-round-button" ng-class="{'active':params.count() == 15}" ng-show="params.total()>15"
               ng-click="params.count(15)">
                15
            </a>
            <a class="item pager-round-button" ng-class="{'active':params.count() == 30}" ng-show="params.total()>=30"
               ng-click="params.count(30)">
                30
            </a>
            <a class="item pager-round-button" ng-class="{'active':params.count() == 60}" ng-show="params.total()>=60"
               ng-click="params.count(60)">
                60
            </a>
            <a class="item pager-round-button" ng-class="{'active':params.count() == 120}" ng-show="params.total()>=120"
               ng-click="params.count(120)">
                120
            </a>
        </div>
        <span ng-show="params.settings().total >= params.count()">&nbsp;
            <span translate="items" class="item-type-standard"></span>
            <span translate="candidatesToCastomFild" class="item-type-candidates"></span>
        </span>
    </div>
</div>
