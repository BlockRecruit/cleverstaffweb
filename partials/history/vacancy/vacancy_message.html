<div class="col-lg-2" title="{{history.dm|dateFormat:true}}">
    <div class="time-comment">
        {{history.dm|dateFormat:false}}
    </div>
    <a href="#/users/{{history.person.userId}}" class="text-left user">
        <span once-text="history.person.firstName"></span>
        <span once-text="history.person.lastName"></span>
    </a>
</div>
<div class="col-lg-10">
    <span ng-show="history.dateEdit" class="date" style="float:none">({{'edited'|translate}} {{history.dateEdit|dateFormat4:true}})</span>
    <a title="{{'Delete comment' | translate}}" ng-show="($root.me.fullName == history.person.fullName || $root.me.recrutRole === 'admin') && history.descr" href=""
       ng-click="showDeleteComment(history)" class="removeMessage pull-right">
        <i class="fa fa-times" aria-hidden="true"></i>
    </a>
    <a title="{{'Edit post' | translate}}" ng-show="$root.me.fullName == history.person.fullName" href=""
       ng-click="changeCommentFlag(history)" class="editMessage pull-right">
        <i class="fa fa-pencil" aria-hidden="true"></i>
    </a>
    {{'history_info.message_to_vacancy'|translate}}
    <a href="#/vacancies/{{history.vacancy.localId}}" once-text="history.vacancy.position"></a>:
    <br/>
    <span ng-bind-html="history.descr|textForNotice:false"></span>
    <div class="textField" ng-show="history.editCommentFlag">
        <div class="field">
            <textarea class="editCommentArea" ng-model="editComment"></textarea>
        </div>
        <div class="btn cancel" ng-click="history.editCommentFlag = false">
            {{'cancel'|translate}}
        </div>
        <div class="btn accept" ng-click="changeComment(history, editComment)">
            {{'save'|translate}}
        </div>
    </div>
</div>
