<div class="col-lg-12">
    <span class="nameUser" ng-click="$root.closeTaskModal();"><a href="#/users/{{taskDetails.creator.userId}}" class="link-style">{{taskDetails.creator.fullName}}</a></span>

    <span class="statusChange">{{'Task status changed'|translate}}</span>
    <span class="status  passed {{taskDetails.stateOld}}">
        {{taskDetails.stateOld | translate}}
    </span>
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
    <span class="status {{taskDetails.stateNew}}">
        {{taskDetails.stateNew | translate}}
    </span>
    <span class="addTimeTask">{{taskDetails.dc| dateFormat5:true}}</span>
</div>
