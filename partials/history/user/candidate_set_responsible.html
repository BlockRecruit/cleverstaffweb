<div class="col-lg-2" title="{{history.dm|dateFormat:true}}">
    <div class="time-comment">
        {{history.dm|dateFormat:false}}
    </div>
    <a href="#/users/{{history.person.userId}}" class="text-left user">
        <span once-text="history.person.firstName"></span>
        <span once-text="history.person.lastName"></span>
    </a>
</div>
<div class="col-lg-10">
    <a href="#/users/{{history.targetPerson.userId}}"><span
            once-text="history.targetPerson.cutFullName"></span></a>
    {{'history_info.assigned'|translate}}
    {{'history_info.as_responsible'|translate}} <a href="#/vacancies/{{history.vacancy.localId}}"><span
        once-text="history.vacancy.position"></span></a>
    <br>
    <span ng-bind-html="history.descr|textForNotice:false"></span>
</div>
