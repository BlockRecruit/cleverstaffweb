<div class="col-lg-2" title="{{history.dm|dateFormat:true}}">
    <div class="time-comment">
        {{history.dm|dateFormat:false}}
    </div>
    <a href="#/users/{{history.person.userId}}" class="text-left user">
        <span once-text="history.person.firstName"></span>
        <span once-text="history.person.lastName"></span>
    </a>
</div>
<div class="col-lg-10">
    <span ng-if="history.stateNew == 'N'">{{'user2'|translate}}</span>
    <span ng-if="history.stateNew == 'A'">{{'user2'|translate}}</span>
    <a href="#/users/{{history.targetPerson.userId}}" once-text="history.targetPerson.cutFullName"></a>
    <span ng-if="history.stateNew == 'N'">{{'history_info.has blocked'|translate}}</span>
    <span ng-if="history.stateNew == 'A'">{{'history_info.has unblocked'|translate}}</span>
</div>
