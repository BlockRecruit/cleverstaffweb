<div class="col-lg-3">
    <span class="time" ng-bind-html="vacancy.actions.objects[0].dm |dateFormat6:true |translate"></span>
</div>
<div class="col-lg-9">
    <a href="#/vacancies/{{vacancy.localId}}"  class="user">
        <span once-text="vacancy.position"></span>
    </a>
    <span class="coma">, {{vacancy.clientId.name}},</span>
    <a href="#/users/{{vacancy.creator.userId}}" >&nbsp;&nbsp;
        <i class="fa fa-user" aria-hidden="true"></i>
        {{vacancy.actions.objects[0].person.fullName}}
    </a>
    <br/>
    <span ng-if="vacancy.actions.objects[0].stateNew == 'N'">{{'user2'|translate}}</span>
    <span ng-if="vacancy.actions.objects[0].stateNew == 'A'">{{'user2'|translate}}</span>
    <a href="#/users/{{vacancy.actions.objects[0].targetPerson.userId}}" once-text="vacancy.actions.objects[0].targetPerson.cutFullName"></a>
    <span ng-if="vacancy.actions.objects[0].stateNew == 'N'">{{'history_info.has blocked'|translate}}</span>
    <span ng-if="vacancy.actions.objects[0].stateNew == 'A'">{{'history_info.has unblocked'|translate}}</span>
</div>
