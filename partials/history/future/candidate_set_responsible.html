<div class="col-lg-3">
    <span class="time" ng-bind-html="vacancy.actions.objects[0].dm |dateFormat6:true |translate"></span>
</div>
<div class="col-lg-1 name">
    <a class="responsible-initials" title="{{::vacancy.actions.objects[0].person.fullName}}" ng-click="$event.stopPropagation();" ng-href="#/users/{{vacancy.creator.userId}}">
        <span>{{getFirstLetters(vacancy.actions.objects[0].person.fullName)}}</span>
    </a>
</div>
<div class="col-lg-8">
    <a href="#/vacancies/{{vacancy.localId}}"  class="user">
        <span once-text="vacancy.position"></span>
    </a>
    <span class="coma">, {{vacancy.clientId.name}},</span>
    <!--<a href="#/users/{{vacancy.creator.userId}}" >&nbsp;&nbsp;-->
        <!--<i class="fa fa-user" aria-hidden="true"></i>-->
        <!--{{vacancy.actions.objects[0].person.fullName}}-->
    <!--</a>-->
    <!--<br/>-->
    <a href="#/users/{{vacancy.actions.objects[0].targetPerson.userId}}"><span
            once-text="vacancy.actions.objects[0].targetPerson.cutFullName"></span></a> {{'history_info.assigned'|translate}}
    {{'history_info.as_responsible'|translate}} <a href="#/vacancies/{{vacancy.actions.objects[0].vacancy.localId}}"><span
        once-text="vacancy.actions.objects[0].vacancy.position"></span></a>
    <span ng-show="vacancy.actions.objects[0].candidate">
        {{'history_info.in_candidate'|translate}}
        <a href="#/candidates/{{vacancy.actions.objects[0].candidate.localId}}">
            <span once-text="vacancy.actions.objects[0].candidate.fullName"></span>
        </a>
    </span>
</div>
