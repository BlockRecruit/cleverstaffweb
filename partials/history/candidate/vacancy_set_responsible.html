<div class="col-lg-2" title="{{history.dm|dateFormat:true}}">
    <div class="time-comment">
        {{history.dm|dateFormat:false}}
    </div>
    <a href="#/users/{{history.person.userId}}" once-text="history.person.cutFullName" class="text-left user"></a>
</div>
<div class="col-lg-10">
    <a href="#/users/{{history.targetPerson.userId}}" once-text="history.targetPerson.cutFullName" class="text-left user"></a>
    {{'history_info.assigned'|translate}}
    {{'history_info.as_responsible_in_vacancy'|translate}} <a href="#/vacancies/{{history.vacancy.localId}}" once-text="history.vacancy.position"></a>
    <span ng-show="history.descr">
        <br>
        {{'history_info.message'|translate}}:
        <br/>
        <span ng-bind-html="history.descr|textForNotice:false"></span>
    </span>
</div>
