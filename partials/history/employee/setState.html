<div class="col-lg-2" title="{{history.dc|dateFormat:true}}">
    <span class="time">
        {{history.dc|dateFormat:false}}
    </span>
    <a href="#/users/{{history.person.empId}}" class="user">
        <span>{{history.person.firstName}}</span>
        <span>{{history.person.lastName}}</span>
    </a>
</div>
<div class="col-lg-10">
    {{'Status has been changed' | translate}}
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
    <span class="status">
        {{'employee_status_assoc.'+ history.newValue | translate}}
    </span>
    <br/>
    <span ng-show="history.newValue == 'dismiss' || history.comment" ng-bind-html="history.comment|textForNotice:false"></span>
</div>
