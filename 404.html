<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Error 404. Page is not found</title>
    <link rel="shortcut icon" href="/images/sprite/favicon.png" type="image/png">
    <style>
        body{
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
        }
        .fade-in{
            -webkit-animation: fade-in 2s ease;
            -moz-animation: fade-in ease-in-out 2s both;
            -ms-animation: fade-in ease-in-out 2s both;
            -o-animation: fade-in ease-in-out 2s both;
            animation: fade-in 2s ease;
            visibility: visible;
            -webkit-backface-visibility: hidden;
        }

        @-webkit-keyframes fade-in{0%{opacity:0;} 100%{opacity:1;}}
        @-moz-keyframes fade-in{0%{opacity:0} 100%{opacity:1}}
        @-o-keyframes fade-in{0%{opacity:0} 100%{opacity:1}}
        @keyframes fade-in{0%{opacity:0} 100%{opacity:1}}

        #banner-load{
            margin: 10px 0 15px 0
        }
        #banner-load img{
            max-width: 650px;
            height: auto;
        }
        .CSLanding a, .CSWeb a{
            color: #646465;
            text-decoration: none;
        }
        .CSLanding a:hover, .CSWeb a:hover{
            color: #9CCE95;
            text-decoration: none;
        }
        @media screen and (max-width: 550px) {
            #banner-load img{
                width: 320px;
            }
        }
    </style>
</head>
<body>
<br><br>
<div align="center">
    <table><tr><td width="600px">
        <div id="message" align=center>
            Error 404. Page is not found
            <br>
            by the way, look how <h3 style="display: inline-block;margin: 10px 0;" class="imgTittle">Integration with LinkedIn</h3> works in CleverStaff
            <div id="banner-load"></div>
            <span class="CSLanding" style="margin-top: 25px">
                <a href="../index.html">Home</a>&nbsp;|&nbsp;<a href="https://cleverstaff.net/news/">Blog</a>&nbsp;|&nbsp;<a href="../signup.html">Sign up</a><br><br>
            </span>
            <span class="CSWeb" style="display: none;margin-top: 25px">
                <a href="/!#/organizer">Organizer</a>&nbsp;|&nbsp;<a href="/!#/vacancies">Vacancies</a>&nbsp;|&nbsp;<a href="/!#/candidates">Candidates</a><br><br>
            </span>
        </div>
    </td></tr></table>
</div>
<script src="/lib/jquery/jquery-2.0.3.min.js"></script>
<script type="application/javascript">
    var images = ['Linkedin_integration.gif', 'Resume_parsing.gif', 'Archive_import.gif', 'Customizable_auto-emails.gif', 'Custom_job_workflow_stages.gif', 'Local_job_boards_integration.gif', 'Integration_HD.gif', 'Integration_with_Calendar.gif', 'Quick_vacancies_reports.gif', 'Recruiting_funnel.gif'];
    var imagesTittle = images[Math.floor(Math.random() * images.length)];
    $('.imgTittle')[0].innerText = imagesTittle.replace(/\.*/g,"").replace(/_/g," ").replace(/gif/g,"");
    $('<img class="fade-in" src="/external/img/gif/' + imagesTittle + '">').appendTo('#banner-load');
    var request = new XMLHttpRequest();
    request.open('GET', '/hr/person/authping', true);
    var redirectLogin = false;
    request.send();
    var CSWeb = document.getElementsByClassName('CSWeb');
    CSWeb[0].style.display = 'none';
    var CSLanding = document.getElementsByClassName('CSLanding');
    CSLanding[0].style.display = 'block';
    request.onload = function () {
        if (request.status >= 200 && request.status < 400) {
            resp = request.responseText;
            var data = JSON.parse(resp);
            if (data.status == 'ok') {
                redirectLogin = true;
                var CSWeb = document.getElementsByClassName('CSWeb');
                CSWeb[0].style.display = 'block';
                var CSLanding = document.getElementsByClassName('CSLanding');
                CSLanding[0].style.display = 'none';
            }
            event.preventDefault();
        }
    };
</script>
</body>
</html>
